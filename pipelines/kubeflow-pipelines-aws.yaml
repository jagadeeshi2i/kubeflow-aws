apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql
  namespace: kubeflow
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASES
          value: mlpipeline,metadb,cachedb
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: root_password
              name: mysql-secret-gk8b7k27tg
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: mysql-secret-gk8b7k27tg
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mysql-secret-gk8b7k27tg
        image: mysql:5.6
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
        - mountPath: /usr/local/bin/docker-entrypoint.sh
          name: docker-entrypoint
          subPath: docker-entrypoint.sh
      volumes:
      - configMap:
          defaultMode: 511
          items:
          - key: docker-entrypoint.sh
            path: docker-entrypoint.sh
          name: mysql-configs
        name: docker-entrypoint
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: workflow-controller
  name: workflow-controller
  namespace: kubeflow
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: workflow-controller
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: workflow-controller
    spec:
      containers:
      - args:
        - --configmap
        - workflow-controller-configmap
        - --executor-image
        - gcr.io/ml-pipeline/argoexec:v2.7.5-license-compliance
        command:
        - workflow-controller
        env:
        - name: ARGO_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: gcr.io/ml-pipeline/workflow-controller:v2.7.5-license-compliance
        imagePullPolicy: IfNotPresent
        name: workflow-controller
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: argo
      serviceAccountName: argo
      terminationGracePeriodSeconds: 30
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "google-cloud-ai-platform",
      "product_id": "kubeflow-pipelines", "partner_name": "Google Cloud AI Platform"}'
  name: pipeline
  namespace: kubeflow
spec:
  addOwnerRef: true
  componentKinds:
  - group: v1
    kind: ServiceAccount
  - group: rbac.authorization.k8s.io/v1
    kind: Role
  - group: rbac.authorization.k8s.io/v1
    kind: RoleBinding
  - group: v1
    kind: Service
  - group: v1
    kind: ConfigMap
  - group: v1
    kind: Secret
  - group: apps/v1
    kind: Deployment
  descriptor:
    description: Reusable end-to-end ML workflow
    links:
    - description: Kubeflow Pipelines Documentation
      url: https://www.kubeflow.org/docs/pipelines/
    maintainers:
    - name: Google Cloud AI Platform
      url: https://cloud.google.com/ai-platform/
    - name: Kubeflow Pipelines
      url: https://github.com/kubeflow/pipelines
    notes: Please go to [Hosted Kubeflow Pipelines Console](https://console.cloud.google.com/ai-platform/pipelines/clusters).
    type: Kubeflow Pipelines
    version: 1.4.1
  info:
  - name: Console
    value: https://console.cloud.google.com/ai-platform/pipelines/clusters
  selector:
    matchLabels:
      application-crd-id: kubeflow-pipelines
